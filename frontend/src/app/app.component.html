<main>
  <div class="login-container">
    <app-scroll-progress-bar></app-scroll-progress-bar>
    <router-outlet></router-outlet>
    <div class="login-box" [class.hidden]="showVerification">
      <img src="https://123kif.com/wp-content/uploads/2020/07/123-logo-1.webp" alt="Sash Logo" class="logo">
      <h2>سامانه رهگیری سفارشات</h2>
      <input type="number" placeholder="شماره تماس مانند : 09121234567" class="otp">
      <h4 class="note">لطفا شماره تماس خود را به همراه صفر وارد نمایید</h4>
      <button (click)="send_data();" class="submit-btn">ارسال کد تایید</button>
    </div>
    <div class="login-box verification-box" [class.hidden]="!showVerification">
      <img src="https://123kif.com/wp-content/uploads/2020/07/123-logo-1.webp" alt="Sash Logo" class="logo">
      <h2>کد تایید را وارد کنید</h2>
      <h4 class="note">کد تایید ۴ رقمی از طریق پیامک برای شما ارسال شد</h4>
      <div class="otp-inputs">
        <input type="number" maxlength="1" class="otp-input" (input)="moveToNext($event, otp2)">
        <input type="number" maxlength="1" class="otp-input" #otp2 (input)="moveToNext($event, otp3)">
        <input type="number" maxlength="1" class="otp-input" #otp3 (input)="moveToNext($event, otp4)">
        <input type="number" maxlength="1" class="otp-input" #otp4>
      </div>
      <button class="submit-btn">تایید کد</button>
    </div>
  </div>
</main>
